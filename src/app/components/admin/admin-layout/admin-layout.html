<div class="min-h-screen bg-brand-bg flex">
    <!-- Sidebar -->
    <aside
        class="bg-brand-surface border-r border-slate-200 fixed inset-y-0 left-0 z-20 transition-all duration-300 transform lg:relative lg:translate-x-0"
        [class.w-72]="isSidebarOpen()" [class.w-24]="!isSidebarOpen()">

        <!-- Brand Logo -->
        <div class="h-24 flex items-center border-b border-slate-50 transition-all duration-300"
            [class.justify-between]="isSidebarOpen()" [class.px-8]="isSidebarOpen()"
            [class.justify-center]="!isSidebarOpen()" [class.px-0]="!isSidebarOpen()">
            @if (isSidebarOpen()) {
            <span class="text-2xl font-black tracking-tighter text-brand-primary flex items-center">
                Saz√≥n<span class="text-brand-secondary"> . </span>Barrio
                <div class="ml-2 w-2 h-2 rounded-full bg-brand-secondary animate-pulse"></div>
            </span>
            } @else {
            <div
                class="w-12 h-12 bg-brand-primary rounded-2xl flex items-center justify-center mx-auto shadow-xl shadow-brand-primary/30">
                <span class="text-white font-black text-xl">SB</span>
            </div>
            }

            <button (click)="toggleSidebar()"
                class="p-2 rounded-xl hover:bg-slate-100 text-slate-500 lg:hidden transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Navigation -->
        <nav class="p-4 mt-6 space-y-4">
            <a routerLink="/admin/dashboard" routerLinkActive="admin-active"
                class="admin-nav-item group flex items-center rounded-3xl transition-all"
                [class.space-x-4]="isSidebarOpen()" [class.px-5]="isSidebarOpen()" [class.py-4]="isSidebarOpen()"
                [class.justify-center]="!isSidebarOpen()" [class.p-4]="!isSidebarOpen()">
                <div class="nav-icon-box flex items-center justify-center p-2.5 rounded-2xl transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                </div>
                @if (isSidebarOpen()) {
                <span class="font-black tracking-tight text-sm">Inicio</span>
                }
            </a>

            <a routerLink="/admin/products" routerLinkActive="admin-active"
                class="admin-nav-item group flex items-center rounded-3xl transition-all"
                [class.space-x-4]="isSidebarOpen()" [class.px-5]="isSidebarOpen()" [class.py-4]="isSidebarOpen()"
                [class.justify-center]="!isSidebarOpen()" [class.p-4]="!isSidebarOpen()">
                <div class="nav-icon-box flex items-center justify-center p-2.5 rounded-2xl transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                @if (isSidebarOpen()) {
                <span class="font-black tracking-tight text-sm">Productos</span>
                }
            </a>

            <a routerLink="/admin/users" routerLinkActive="admin-active"
                class="admin-nav-item group flex items-center rounded-3xl transition-all"
                [class.space-x-4]="isSidebarOpen()" [class.px-5]="isSidebarOpen()" [class.py-4]="isSidebarOpen()"
                [class.justify-center]="!isSidebarOpen()" [class.p-4]="!isSidebarOpen()">
                <div class="nav-icon-box flex items-center justify-center p-2.5 rounded-2xl transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </div>
                @if (isSidebarOpen()) {
                <span class="font-black tracking-tight text-sm">Usuarios</span>
                }
            </a>
        </nav>

        <!-- Sidebar Footer -->
        <div class="absolute bottom-0 w-full p-4 border-t border-slate-50 bg-slate-50/30 overflow-hidden">
            <button (click)="logout()"
                class="flex items-center rounded-3xl text-red-500 hover:bg-red-50 transition-all group w-full"
                [class.space-x-4]="isSidebarOpen()" [class.px-5]="isSidebarOpen()" [class.py-4]="isSidebarOpen()"
                [class.justify-center]="!isSidebarOpen()" [class.p-4]="!isSidebarOpen()">
                <div
                    class="p-2.5 rounded-2xl bg-red-100/50 group-hover:bg-red-500 group-hover:text-white transition-all shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </div>
                @if (isSidebarOpen()) {
                <span class="font-black tracking-tight text-sm">Salir</span>
                }
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <!-- Header -->
        <header
            class="h-24 bg-brand-surface border-b border-slate-100 flex items-center justify-between px-10 shadow-sm z-10 sticky top-0">
            <div class="flex items-center space-x-8">
                <button (click)="toggleSidebar()"
                    class="p-3 rounded-2xl text-slate-400 hover:bg-slate-50 hover:text-brand-primary transition-all active:scale-90 bg-white border border-slate-100 shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <h1 class="text-2xl font-black text-slate-900 tracking-tighter hidden lg:block">Panel Administrativo
                </h1>
            </div>

            <div class="flex items-center space-x-6">
                <om-theme-toggle></om-theme-toggle>
                <div class="flex flex-col items-end">
                    <span class="text-sm font-black text-slate-900 tracking-tight">{{currentUser()?.name}}</span>
                    <span
                        class="text-[10px] font-black uppercase tracking-[0.2em] text-brand-secondary bg-brand-secondary/10 px-3 py-1 rounded-full">Admin</span>
                </div>
                <div class="relative group">
                    <div
                        class="h-14 w-14 rounded-3xl bg-gradient-to-br from-brand-primary to-green-400 p-0.5 shadow-xl shadow-brand-primary/20 group-hover:scale-105 transition-all cursor-pointer">
                        <div
                            class="h-full w-full bg-white rounded-[1.25rem] flex items-center justify-center text-brand-primary font-black text-xl">
                            {{currentUser()?.name?.charAt(0)}}
                        </div>
                    </div>
                    <div
                        class="absolute -bottom-1 -right-1 h-5 w-5 bg-green-500 border-4 border-brand-surface rounded-full shadow-lg">
                    </div>
                </div>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-auto p-10 bg-brand-bg/50 scroll-smooth">
            <div class="fade-in max-w-7xl mx-auto">
                <router-outlet></router-outlet>
            </div>
        </div>
    </main>
</div>
