<div class="min-h-screen flex items-center justify-center bg-white px-4">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-green-500/5 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-emerald-500/5 rounded-full blur-[120px]">
        </div>
    </div>

    <div
        class="w-full max-w-md bg-white rounded-2xl border border-slate-100 shadow-xl p-8 transform transition-all hover:shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">
                Crea tu cuenta
            </h1>
            <p class="text-slate-500">Únete a nuestra comunidad hoy mismo</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Nombre Completo</label>
                <input type="text" formControlName="name"
                    class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500 transition-all"
                    placeholder="Juan Pérez">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
                <input type="email" formControlName="email"
                    class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500 transition-all"
                    placeholder="tu@email.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Contraseña</label>
                <input type="password" formControlName="password"
                    class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500 transition-all"
                    placeholder="••••••••">
            </div>

            <button type="submit" [disabled]="registerForm.invalid || isLoading"
                class="w-full bg-green-500 hover:bg-green-400 text-white font-semibold py-3 rounded-xl shadow-lg shadow-green-500/20 transform transition-all active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed group">
                <span *ngIf="!isLoading" class="flex items-center justify-center">
                    Registrarse
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </span>
                <span *ngIf="isLoading" class="flex items-center justify-center">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </span>
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-500 text-sm">
                ¿Ya tienes una cuenta?
                <a routerLink="/login"
                    class="text-green-600 hover:text-green-500 font-medium transition-colors cursor-pointer">
                    Inicia sesión aquí
                </a>
            </p>
        </div>
    </div>
</div>
