<nav
    class="bg-brand-surface border-b border-slate-200 sticky top-0 z-50 shadow-sm min-h-[5rem] flex items-center transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
        <div class="flex justify-between items-center h-full py-4">
            <div class="flex items-center space-x-4 md:space-x-12">
                <!-- Mobile Menu Button -->
                <button (click)="toggleMenu()"
                    class="md:hidden p-2 rounded-xl hover:bg-slate-50 text-slate-500 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform"
                        [class.rotate-90]="isMenuOpen()" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        @if (!isMenuOpen()) {
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                        } @else {
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                        }
                    </svg>
                </button>

                <!-- Brand Logo -->
                <div class="flex-shrink-0 flex items-center group cursor-pointer" routerLink="/">
                    <span
                        class="text-xl md:text-2xl font-black tracking-tighter text-brand-primary group-hover:scale-105 transition-transform">
                        Sazón<span class="text-brand-secondary">.</span>Barrio
                    </span>
                </div>

                <!-- Desktop Navigation Links -->
                <div class="hidden md:flex items-center space-x-1">
                    <a routerLink="/menu" routerLinkActive="text-brand-primary bg-brand-primary/5 shadow-sm"
                        class="px-5 py-2.5 rounded-2xl text-slate-600 hover:text-brand-primary font-bold tracking-tight transition-all">
                        Menú
                    </a>
                    <a routerLink="/orders" routerLinkActive="text-brand-primary bg-brand-primary/5 shadow-sm"
                        class="px-5 py-2.5 rounded-2xl text-slate-600 hover:text-brand-primary font-bold tracking-tight transition-all">
                        Mis Ordenes
                    </a>
                </div>
            </div>

            <!-- User Actions -->
            <div class="flex items-center space-x-2 sm:space-x-6">
                <div class="hidden sm:flex flex-col items-end mr-2">
                    <span class="text-sm font-bold text-slate-900">{{user()?.name}}</span>
                    <span class="text-[10px] font-black uppercase tracking-widest text-brand-primary">Cliente</span>
                </div>

                <om-theme-toggle></om-theme-toggle>

                <button (click)="logout()"
                    class="group flex items-center space-x-2 px-3 sm:px-5 py-2.5 bg-brand-bg hover:bg-red-50 text-slate-600 hover:text-red-500 rounded-xl sm:rounded-2xl font-bold text-xs sm:text-sm transition-all border border-slate-100 shadow-sm items-center">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="hidden sm:inline">Cerrar Sesión</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Drawer -->
    @if (isMenuOpen()) {
    <div class="md:hidden fixed inset-0 top-20 bg-white z-40 animate-fadeIn h-[calc(100vh-5rem)] overflow-y-auto">
        <div class="p-6 space-y-4">
            <div class="flex items-center space-x-4 p-4 bg-slate-50 rounded-2xl mb-6">
                <div
                    class="h-12 w-12 bg-brand-primary rounded-xl flex items-center justify-center text-white font-black text-xl">
                    {{user()?.name?.charAt(0)}}
                </div>
                <div>
                    <p class="font-black text-slate-900">{{user()?.name}}</p>
                    <p class="text-[10px] font-black uppercase tracking-widest text-brand-primary">Cliente Frecuente</p>
                </div>
            </div>

            <a routerLink="/menu" (click)="closeMenu()"
                routerLinkActive="bg-brand-primary text-white shadow-lg shadow-brand-primary/20"
                class="flex items-center space-x-4 p-5 rounded-2xl text-slate-600 font-bold transition-all active:scale-95">
                <span class="text-lg">Menú del Día</span>
            </a>
            <a routerLink="/orders" (click)="closeMenu()"
                routerLinkActive="bg-brand-primary text-white shadow-lg shadow-brand-primary/20"
                class="flex items-center space-x-4 p-5 rounded-2xl text-slate-600 font-bold transition-all active:scale-95">
                <span class="text-lg">Mis Pedidos</span>
            </a>

            <div class="pt-6 border-t border-slate-100 mt-6">
                <button (click)="logout()"
                    class="w-full flex items-center space-x-4 p-5 rounded-2xl text-red-500 font-bold active:scale-95 bg-red-50">
                    <span class="text-lg">Cerrar Sesión</span>
                </button>
            </div>
        </div>
    </div>
    }
</nav>

<main class="max-w-7xl mx-auto p-4 sm:p-6 md:p-10 fade-in min-h-[calc(100vh-80px)]">
    <router-outlet></router-outlet>
</main>
